<div>
	<h3>{{options.crudName}}</h3>

	<div class="col-xs-12">
		<div ng-repeat="fieldLine in options.fields"  class="col-xs-12 form-group">
			
			<div ng-repeat="field in fieldLine" class="form-group">
				<label class="{{options.getLabelClass(field)}} control-label" style="text-align: right;margin-top: 7px;">{{field.label}} {{options.getNotNull(field)}}:</label>
				<span class="{{options.getFieldClass(field)}}"><input class="form-control"/></span>
			</div>

		</div>

		<button type="button" ng-show="options.buttons.find.visible"    class="btn btn-default">{{options.buttons.find.name}}</button>
		<button type="button" ng-show="options.buttons.save.visible"    class="btn btn-default">{{options.buttons.save.name}}</button>
		<button type="button" ng-show="options.buttons.delete.visible"  class="btn btn-default">{{options.buttons.delete.name}}</button>
	</div>

</div>
